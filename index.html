<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Electric Bill Ireland</title>
            <link rel="stylesheet" href="style.css" >   
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">         
            <script src="app.js"></script>
</head>
    <body>
        <main>
            <div class="container">
                
                <!--headline-->
                <div class="row">
                    <div class ="top">
                            <h1 class="col" id="app-title">Electric Bill <br>Ireland</h1>
                            <p> Calculate your own eletricity</p>    
                        <div  class="col" id="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70"  fill="currentColor" class="bi bi-lightning-charge-fill" viewBox="0 0 16 16">
                                <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
                            </svg>
                        </div>
                    </div>  
                </div>  

                <!--form-->  
                <div class= "row">
                    <div id ="main">
                        <form action="" id="eletricity-cal-form">
                            <div class="unit-section">
                                <label for ="unit-input" id="ulabel">Number of Units</label>
                                <input type="number" min="0" name="ulabel" id="unit-input" placeholder="insert number" class="input-item text-left" required>            
                            </div>

                            <div class="bp-section">
                                <label for="bp-input" id="bplabel">Billing Period</label>
                                <input type="number" name="bplabel" id="bp-input" placeholder="insert number of days" class="input-item text-left" required>
                            </div> 

                            <div class="btn-section">
                                <button class="btn-btn" id="btn-calculate" type="submit">Calculate</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                            <hr style="width:100%;text-align:left;margin-left:0">
                
                <!--total-->
                <div class="row">
                    <div class="result-section">
                        <p>Subtotal:<span id="dynamic_sub_cost"></span></p>
                        <p> VAT (13.5%)</p>
                        
                        <hr style="width:50%;text-align:left;margin-left:0">
                    
                        <p><strong>Total:</strong> â‚¬<span id="dynamic_total_cost">___</span></p>
                        <p class="cost_texts" id="cost_text"></p>
                    </div>
                </div>

                <!--student names-->
                <div class="row">
                    <div class="col-14" id="student-info">
                        <p>Tamiris Rodrigues Duarte (2020294)</p>
                        <p>Thiago de Oliveira da Costa (2020005)</p>
                    </div>
                </div>
            </div>
        </main>    
    </body>
</html>
