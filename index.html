<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Eletric Bill Ireland</title>
            <link rel="stylesheet" href="style.css">
            <script src="app.js"></script>
</head>
<body>
    <main>
        <div class ="top">
            <h1 id="app-title">Eletric Bill Ireland</h1>
            <h4> Calculate your own eletricity</h4>     
        </div>
        <div id ="main">
            <form action="" id="eletricity-cal-form">
                <div class="unit-section">
                    <label for ="unit-input" id="ulabel">Number of Units</label>
                    <input type="number" min="0" name="ulabel" id="unit-input" placeholder="insert number" class="input-item text-left" required>            
                </div>

                <div class="bp-section">
                    <label for="bp-input" id="bplabel">Billing Period</label>
                    <input type="number" name="bplabel" id="bp-input" placeholder="insert number of days" class="input-item text-left" required>
                </div> 

                <div class="btn-section">
                    <button class="btn btn-warning" id="btn-calculate" type="submit">Calculate</button>
                </div>
            </form>
                
                <hr style="width:50%;text-align:left;margin-left:0">
            
            <div class="result-section">
                <p>Subtotal:<span id="dynamic_sub_cost"></span></p>
                <p> VAT (13.5%)</p>
                    
                    <hr style="width:10%">
                
                <p>Total: <span id="dynamic_total_cost"></span></p>
                <p class="cost_texts" id="cost_text"></p>
            </div>
            <div class="student-info"></div>
            <p>Tamiris Rodrigues Duarte - 2020294</p>
            <p>Thiago de Oliveira da Costa - 2020005</p>
        </div>

    </main>
    
</body>
